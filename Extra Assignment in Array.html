<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        document.write(`originalArray = [1, 2, 3, 4, 5]; <br><br>`)

        ////////////task1//////////////////
        let originalArray = [1, 2, 3, 4, 5];
        let newArray = originalArray.slice(1, 4);
        document.write(`slice ${newArray} <br> <br>`);


        ////////////task2//////////////////
        let original1Array = [1, 2, 3, 4, 5];
        let removedElements = original1Array.splice(0, 2);
        document.write(`splice ${removedElements} <br>`);
        document.write(`original1Array ${original1Array} <br> <br>`);


        ////////////task3//////////////////
        let original2Array = [1, 2, 3, 4, 5];
        let firstElement = original2Array.shift();
        document.write(`shift ${firstElement} <br>`);
        document.write(`original2Array ${original2Array} <br> <br>`);


        ////////////task4//////////////////
        let original3Array = [1, 2, 3, 4, 5];
        original3Array.unshift(0);
        document.write(`unshift ${original3Array} <br> <br> `);


        ////////////task5//////////////////
        let original4Array = [1, 2, 3, 4, 5];
        original4Array.push(6);
        document.write(`push ${original4Array} <br> <br>`);


        ////////////task6//////////////////
        let original5Array = [1, 2, 3, 4, 5];
        let lastElement = original5Array.pop();
        document.write(`pop ${lastElement} <br>`);
        document.write(`original5Array ${original5Array} <br> <br>`);


        ////////////task7//////////////////
        let original6Array = [1, 2, 3, 4, 5];
        let movedElements = original6Array.slice(1, 3);
        document.write(`slice ${movedElements} <br>`);
        document.write(`original6Array ${original6Array} <br> <br>`);


        ////////////task8//////////////////
        let original7Array = [1, 2, 3, 4, 5];
        let removedElements1 = original7Array.splice(1, 2);
        document.write(`splice ${removedElements1} <br>`);
        document.write(`original7Array ${original7Array} <br> <br>`);

        ////////////task9//////////////////
        let original8Array = [1, 2, 3, 4, 5];
        let element1 = original8Array.shift();
        let element2 = original8Array.shift();
        document.write(`element1 ${element1} element2 ${element2} <br>`);
        document.write(`original8Array ${original8Array} <br> <br>`);


        ////////////task10//////////////////
        let original9Array = [1, 2, 3];
        original9Array.push(4, 5, 6);
        document.write(`original9Array ${original9Array}`)


    </script>
</body>

</html>
